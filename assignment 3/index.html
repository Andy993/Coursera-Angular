<!doctype html>
<html ng-app ='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./script/angular.min.js"></script>
    <script src="./script/app.js"></script>
    
  </head>
<body>
   <div ng-controller = 'NarrowItDownController as ctrl' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
 
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='ctrl.searchItem'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getItems(ctrl.searchItem)">Narrow It Down For Me!</button>
    </div>
<br>
<br>
    <!-- found-items should be implemented as a component -->
    <found-items
        found="ctrl.found"
        remove-item="ctrl.removeItem(index)">
    </found-items>

    <div class="loader" ng-show="ctrl.showLoader"></div>
    <div ng-if="ctrl.showAlert" class="alert alert-info" role="alert">
      Nothing found!
  </div>
  </div>
 
</body>
</html>
